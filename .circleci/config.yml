version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1-stretch
    working_directory: /go/src/github.com/livepeer/go-livepeer

    environment:
        PKG_CONFIG_PATH: $HOME/compiled/lib/pkgconfig
        BASH_ENV: /root/.bashrc
        GOPATH: /go

    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true

      - run: make nvidia-build
      - run: mkdir -p $TEST_RESULTS

      # - restore_cache:
      #     keys:
      #       - v3-pkg-cache

      - run:
          name: Lint
          command: |
            gometalinter --disable-all --enable=gofmt --enable=vet --enable=golint --deadline=4m pm

      - run:
          name: Compile binaries
          command: |
            PKG_CONFIG_PATH=$HOME/compiled/lib/pkgconfig CPATH=/usr/local/cuda/include LIBRARY_PATH=/usr/local/cuda/lib64 make livepeer livepeer_cli

      - run:
          name: Run unit tests
          command: |
            trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
            PKG_CONFIG_PATH=$HOME/compiled/lib/pkgconfig /bin/bash test.sh 2>&1 | tee $TEST_RESULTS/go-test.out

      - run:
          name: Upload build
          command: ./upload_build.sh

      - save_cache:
          key: v3-pkg-cache
          paths:
            - "/go/pkg"
            - "/home/circleci/compiled"
            - "/home/circleci/nasm/nasm"
            - "/home/circleci/x264/x264"
            - "/home/circleci/ffmpeg/libavcodec/libavcodec.a"

      - store_test_results:
          path: /tmp/test-results
